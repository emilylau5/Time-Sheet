<!DOCTYPE html>
<html>
<head>
  <title>Employee Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="jumbotron text-center">
      <h1>Employee Data Management</h1>
      <h4>A Comprehensive Directory of Employee Billable Hours</h4>
    </header>
  </div>
  <div class="container panel panel-default">
    <div class="panel-heading">Current Employees</div>
    <table class="table">
      <tr>
        <th>Employee Name</th>
        <th>Employee Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate ($)</th>
        <th>Total Billed ($)</th>
      </tr>
    </table>
  </div>
  <div class="panel panel-default container">
    <div class="panel-heading">Panel heading without title</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
        <label for="name-input">Employee Name</label>
          <input type="name" class="form-control" id="name-input">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
            <input type="role-input" class="form-control" id="role-input">
        </div>
        <div class="form-group">
          <label for="start-input">Start Date (DD/MM/YY)</label>
            <input type="start" class="form-control" id="start-input">
        </div>
        <div class="form-group">
          <label for="rate-input">Monthly Rate</label>
            <input type="rate" class="form-control" id="rate-input">
        </div>
        <div class="form-group"> 
          <button type="submit" id="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
   <script type="text/javascript" src="assets/javascript/app.js"> 
  </script>
</body>
</html>
